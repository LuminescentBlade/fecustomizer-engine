<div class="robin-customizer__header">
  <img class="robin-customizer__awaken-logo" src="./assets/ui/robin/logo.png"/>
  <h1>RobinCustomizer V2.0</h1>
</div>
<div class="robin-customizer__content">
  <div *ngIf="config.data" class="robin-customizer__banner">
    Create an Avatar
  </div>
  <fec-renderer 
    *ngIf="config"
    class="robin-customizer__renderer" 
    [config]="config.data"
    [complete]="config.complete"
    (image)="setImage($event)"
  ></fec-renderer>
  <button *ngIf="config.data" class="robin-customizer__save" (click)="save()">
    Save
  </button>
</div>
