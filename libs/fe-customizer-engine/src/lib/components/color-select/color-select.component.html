<ng-container *ngIf="colorListOptions">
    <fec-options-select 
        [value]="value || 0"
        [min]="colorListOptions.min"
        [max]="colorListOptions.max"
        (valueChange)="onColorListSelect($event)"
    >
        <fec-color-options-palette
            [colors]="colorListOptions.colors"
            [title]="title"
            [index]="value || 0"
            (indexSelected)="onColorListSelect($event)"
        >
        </fec-color-options-palette>
    </fec-options-select>
</ng-container>
