<div class="kamui-customizer__header">
  <img class="kamui-customizer__fates-logo" src="./assets/ui/corn/logo.svg"/>
  <h1>KamuiCustomizer V2.0</h1>
</div>
<p *ngIf="config.data" class="kamui-customizer__help-text">
  Corrin is mirrored on desktop view to match the Fates character creator interface.
</p>
<div class="kamui-customizer__content">
  <fec-renderer 
    *ngIf="config"
    class="kamui-customizer__renderer" 
    [config]="config.data"
    [complete]="config.complete"
    (image)="setImage($event)"
  ></fec-renderer>
  <button class="kamui-customizer__save" (click)="save()">Save</button>
</div>
